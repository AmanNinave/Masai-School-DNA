<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList Page</title>
    <script src="https://kit.fontawesome.com/cdc368d037.js" crossorigin="anonymous"></script>
    <style>
        #wishlisthead{
            margin: auto;
            border: 4px solid red;
            width: 90%;

        }
    </style>
    <link rel="stylesheet" href="./wishlist.css">
</head>
<body>
    <div id="wishlisthead">
        <div>
            <h1>My Wishlist</h1>
            <p id="counting_pro"><span id="count">0</span> item(s)</p>
        </div>
        <div class="sorting">
            <label for="sort">Sort by :</label>
            <select name="filteredList" id="filteredList">
                <option value="d">Default</option>
                <option value="opel">Alphabeticlly</option>
                <option value="saab">Price: Low to high</option>                
                <option value="audi">Price: High to low</option>
            </select>
        </div>
        <div id="display">

        </div>
    </div>

</body>
</html>
<script src="./pro_wishlist.js"></script>
