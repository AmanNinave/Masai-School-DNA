<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList Page</title>
    <script src="https://kit.fontawesome.com/cdc368d037.js" crossorigin="anonymous"></script>
    <style>
        #wishlisthead{
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <div id="wishlisthead">
        <div>
            <h1>My Wishlist</h1>
            <p><span>0</span>item(s)</p>
        </div>
        <div>
            <label for="sort">Sort by:</label>
            <select name="filteredList" id="filteredList">
                <option value="volvo">Default</option>
                <option value="saab">Price: Low to high</option>
                <option value="opel">Alphabeticlly</option>
                <option value="audi">Discount: High to low</option>
            </select>
        </div>
        
    </div>

</body>
